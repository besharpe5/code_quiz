<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>

<body>

    <header class="container-fluid mb-4"> 
        <div class="row"> 
            <div class="col-6"> 
                <button id="high-scores" type="button" class="btn btn-secondary d-inline-block mt-1">High Scores</button>
            </div>
            <div class="col-6"> 
                <p class="d-flex justify-content-end time">Time: 80</p>
            </div>
        </div>
    </header>

    <main> 
        <div class="container"> 
            <section id="start"> 
                <div class="row"> 
                    <div class="col-3"></div>
                    <div class="col-6"> 
                        <h1 class="d-flex justify-content-center text-center">Coding Quiz Challenge</h1>
                        <p class="d-flex justify-content-center text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id=start-button type="button" class="btn btn-success mx-auto d-block">Start Quiz!</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    
  

        








  



















    <script src="./assets/js/script.js"></script>
</body>
</html>
